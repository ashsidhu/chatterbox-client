<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <!-- require script -->
    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div id="main" >
      <h1>chatterbox</h1>
      <form>
        Message: <input type="text" class="message-input">
        <input type="submit" value="send">
      </form onsubmit="preventDefault()">
      <form id="message-form">
        Message: <input type="text" class="message-input">
        <input type="submit" value="send">
      </form>
      <div id="messages-container">
      </div>
      <!-- Your HTML goes here! -->
      
      <select name="room-selector" id="roomSelect" class="room-selector"></select>
      <button id="reload-chat">Load messages</button>
      <div id="chats" >

      </div>
    </div>
    <script type="text/template" id="message-template">
      <div class="message-container">
        <div class="username"><%- username %></div>
        <div class="message"><%- text %></div>
      </div>
    </script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
      
      <form action="" id="message-form">
        <input type="text" id="message-input">
        <button type="submit">Send</button>
      </form>
      
      <div id="messages-container">
        <div id="message-controls"><button class="fetch-messages">Fetch Messages</button></div>
        <div id="messages-box"></div>
      </div>
    </div>
    <div id="room-select" class="sidebar">
      
    </div>
    <script type="text/template" id="message-template">
      <% _.each(messages, function (message) { %>
        <div class="message-container">
          <div class="username"><%- message.username %></div>
          <div class="message"><%- message.text %></div>
        </div>
      <% }) %>
    </script>
    <script type="text/template" id="rooms-changer-template">
      <% _.each(rooms, function (room) { %>
        <div class="room-option-container">
          <button data-room-name=<%= room.name %> class="room-option"><%= room.name %></button>
        </div>
      <% }) %>
    </script>
  </body>
</html>
